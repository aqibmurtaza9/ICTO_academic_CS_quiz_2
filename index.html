<!DOCTYPE html>
<html lang="en">

<head>

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 800px;
        }

        .timer {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .question-number {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .option-btn {
            margin: 5px 0;
            text-align: left;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            transform: translateX(5px);
        }

        .selected {
            background-color: #007bff !important;
            color: white !important;
        }

        .correct-answer {
            background-color: #28a745 !important;
            color: white !important;
        }

        .wrong-answer {
            background-color: #dc3545 !important;
            color: white !important;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        .result-card {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
        }

        .setup-card {
            background: linear-gradient(135deg, #007bff 0%, #6f42c1 100%);
            color: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>

    <div class="container">
        <!-- Setup Screen -->
        <div id="setupScreen" class="quiz-container p-4 mt-5">
            <div class="setup-card">
                <h1 class="mb-4">üéØ Software Engineering Quiz</h1>
                <p class="lead mb-4">Test your knowledge with multiple choice questions</p>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="timeInput" class="form-label fs-5">Set Quiz Time (minutes):</label>
                            <input type="number" class="form-control form-control-lg text-center" id="timeInput"
                                value="10" min="1" max="60">
                        </div>

                        <div class="mb-4">
                            <label for="questionCount" class="form-label fs-5">Number of Questions:</label>
                            <select class="form-select form-select-lg" id="questionCount">
                                <option value="10">10 Questions</option>
                                <option value="20">20 Questions</option>
                                <option value="30">30 Questions</option>
                                <option value="50">50 Questions</option>
                            </select>
                        </div>

                        <button class="btn btn-light btn-lg px-5" onclick="startQuiz()">
                            üöÄ Start Quiz
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="quiz-container p-4 mt-3" style="display: none;">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="timer" id="timer">10:00</div>
            </div>

            <!-- Progress Bar -->
            <div class="progress mb-4" style="height: 8px;">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <!-- Question -->
            <div class="card border-0 shadow-sm mb-4">
                <div class="card-body">
                    <h4 class="card-title" id="questionText">Loading question...</h4>
                </div>
            </div>

            <!-- Options -->
            <div class="row" id="optionsContainer">
                <!-- Options will be loaded here -->
            </div>

            <!-- Navigation -->
            <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                    ‚Üê Previous
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="quiz-container p-4 mt-5" style="display: none;">
            <div class="result-card">
                <h1 class="mb-4">üéâ Quiz Completed!</h1>
                <div class="row text-center">
                    <div class="col-md-4">
                        <h2 id="scoreDisplay">0/0</h2>
                        <p>Score</p>
                    </div>
                    <div class="col-md-4">
                        <h2 id="percentageDisplay">0%</h2>
                        <p>Percentage</p>
                    </div>
                    <div class="col-md-4">
                        <h2 id="timeUsed">0:00</h2>
                        <p>Time Used</p>
                    </div>
                </div>

                <div class="mt-4">
                    <h4 id="resultMessage">Good job!</h4>
                    <button class="btn btn-light btn-lg mt-3" onclick="restartQuiz()">
                        üîÑ Take Quiz Again
                    </button>
                </div>
            </div>
        </div>
    </div>

        // Quiz state
         let currentQuestion = 0;
let userAnswers = [];
let timeRemaining = 0;
let timerInterval;
let totalQuestions = 10;
let selectedQuestions = [];
let startTime;

function startQuiz() {
    const timeInput = document.getElementById('timeInput').value;
    const questionCountSelect = document.getElementById('questionCount').value;

    totalQuestions = parseInt(questionCountSelect);
    timeRemaining = parseInt(timeInput) * 60; // Convert to seconds

    // Randomly select questions
    selectedQuestions = getRandomQuestions(totalQuestions);
    userAnswers = new Array(totalQuestions).fill(-1);

    // Hide setup screen and show quiz screen
    document.getElementById('setupScreen').style.display = 'none';
    document.getElementById('quizScreen').style.display = 'block';

    startTime = Date.now();
    startTimer();
    loadQuestion();
}

function getRandomQuestions(count) {
    const shuffled = [...quizData].sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
}

function startTimer() {
    timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimerDisplay();

        if (timeRemaining <= 0) {
            endQuiz();
        }
    }, 1000);
}

function updateTimerDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    document.getElementById('timer').textContent =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
}

function loadQuestion() {
    const question = selectedQuestions[currentQuestion];

    // Update question number and progress
    document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
    document.getElementById('questionText').textContent = question.question;

    // Update progress bar
    const progress = ((currentQuestion + 1) / totalQuestions) * 100;
    document.getElementById('progressBar').style.width = progress + '%';

    // Load options
    const optionsContainer = document.getElementById('optionsContainer');
    optionsContainer.innerHTML = '';

question.options.forEach((option, index) => {
    const optionDiv = document.createElement('div');
    optionDiv.className = 'col-12 mb-2';

    const isSelected = userAnswers[currentQuestion] === index;
    const isCorrect = index === (question.correct - 1);  // <-- fix yahan

    let buttonClass = 'btn btn-outline-primary';
    if (isSelected) {
        if (isCorrect) {
            buttonClass = 'btn btn-success selected';
        } else {
            buttonClass = 'btn btn-danger selected';
        }
    } else if (userAnswers[currentQuestion] !== -1 && isCorrect) {
        buttonClass = 'btn btn-success';
    }

    optionDiv.innerHTML = `
        <button class="option-btn ${buttonClass} w-100 p-3" onclick="selectOption(${index})">
            <strong>${index + 1}.</strong> ${option}
        </button>
    `;

    optionsContainer.appendChild(optionDiv);
});


    // Update navigation buttons
    document.getElementById('prevBtn').disabled = currentQuestion === 0;
    document.getElementById('nextBtn').textContent =
        currentQuestion === totalQuestions - 1 ? 'Finish Quiz' : 'Next ‚Üí';
}

function selectOption(optionIndex) {
    const question = selectedQuestions[currentQuestion];
    const correctAnswer = question.correct - 1;  // 1-based to 0-based conversion

    userAnswers[currentQuestion] = optionIndex;

    // Update button styles
    const buttons = document.querySelectorAll('.option-btn');

    buttons.forEach((btn, index) => {
        if (index === optionIndex) {
            // User's selected answer
            if (index === correctAnswer) {
                btn.className = 'option-btn btn btn-success selected w-100 p-3';
            } else {
                btn.className = 'option-btn btn btn-danger selected w-100 p-3';
            }
        } else if (index === correctAnswer) {
            // Show correct answer if user selected wrong one
            btn.className = 'option-btn btn btn-success w-100 p-3';
        } else {
            // Reset others
            btn.className = 'option-btn btn btn-outline-primary w-100 p-3';
        }
    });
}



function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        loadQuestion();
    }
}

function nextQuestion() {
    if (currentQuestion < totalQuestions - 1) {
        currentQuestion++;
        loadQuestion();
    } else {
        endQuiz();
    }
}

function endQuiz() {
    clearInterval(timerInterval);

    // Calculate results
    let correctAnswers = 0;
    for (let i = 0; i < totalQuestions; i++) {
        if (userAnswers[i] === selectedQuestions[i].correct - 1) {
            correctAnswers++;
        }
    }

    const percentage = Math.round((correctAnswers / totalQuestions) * 100);
    const timeUsed = Math.floor((Date.now() - startTime) / 1000);
    const timeUsedMinutes = Math.floor(timeUsed / 60);
    const timeUsedSeconds = timeUsed % 60;

    // Show results
    document.getElementById('quizScreen').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'block';

    document.getElementById('scoreDisplay').textContent = `${correctAnswers}/${totalQuestions}`;
    document.getElementById('percentageDisplay').textContent = `${percentage}`;
    document.getElementById('timeUsed').textContent = `${timeUsedMinutes}:${timeUsedSeconds.toString().padStart(2, '0')}`;

    // Result message
    let message = '';
    if (percentage >= 90) message = 'üèÜ Excellent! Outstanding performance!';
    else if (percentage >= 80) message = 'üéâ Great job! Very good score!';
    else if (percentage >= 70) message = 'üëç Good work! Keep it up!';
    else if (percentage >= 60) message = 'üìö Not bad! Room for improvement.';
    else message = 'üí™ Keep studying! You can do better!';

    document.getElementById('resultMessage').textContent = message;
}

function restartQuiz() {
    // Reset all variables
    currentQuestion = 0;
    userAnswers = [];
    timeRemaining = 0;
    clearInterval(timerInterval);

    // Show setup screen
    document.getElementById('resultScreen').style.display = 'none';
    document.getElementById('setupScreen').style.display = 'block';
}
